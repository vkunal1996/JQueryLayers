<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <link href="cs/StyleSheet.css" rel="stylesheet" type="text/css"/>
        <script>
            $(document).ready(function(){
                var a=0;
                var b=0;
                var c=0;
                var d=0;
                $("#image1").click(function(){
                    if(a==0)
                        { 
                    $("#image1").animate({
                        right:'220px',
                        bottom :'150px',
                        height:'400px',
                        width:'400px'
                    });
                            a=1;
                        }
                    else if(a==1)
                        {
                            $("#image1").animate({
                            right:'0px',
                            bottom :'0px',
                            height:'340px',
                            width:'340px'
                        });
                            a=0;   
                        }
                });
                
                $("#image2").click(function(){
                    
                    if(b==0)
                        {
                    $("#image2").animate({
                        left:'220px',
                        bottom :'150px',
                        height:'400px',
                        width:'400px'
                    });
                            b=1;
                        }
                    else if(b==1)
                        {
                            $("#image2").animate({
                        left:'0px',
                        bottom :'0px',
                        height:'340px',
                        width:'340px'
                    });
                            b=0;
                        }
                });
                
                $("#image3").click(function(){
                    if(c==0)
                        {
                    $("#image3").animate({
                        right:'220px',
                        top:'150px',
                        height:'400px',
                        width:'400px'
                    });
                            c=1;
                        }
                    else if(c==1)
                        {
                            $("#image3").animate({
                        right:'0px',
                        top:'0px',
                        height:'340px',
                        width:'340px'
                    });
                            c=0;
                        }
                });
                
                
                $("#image4").click(function(){
                    if(d==0)
                        {
                    $("#image4").animate({
                        left:'220px',
                        top :'150px',
                        height:'400px',
                        width:'400px'
                    });
                            d=1;
                        }
                    else if(d==1)
                        {
                           $("#image4").animate({
                        left:'0px',
                        top :'0px',
                        height:'340px',
                        width:'340px'
                    });
                            d=0; 
                        }
                });
                
               
            });
            </script>
    </head>
    <body>
        <div id="mainFirst">
        
            <div id="first">
                <layer id = "layer1" top = "250" left = "50" width = "340" 
                height = "340">
                    <img src="images/chihu.jpg" alt="" id="image1"/>
                </layer>

            </div>
            <div id="second">
                <layer id = "layer1" top = "250" left = "50" width = "340" 
                height = "340">
                    <img src="images/dash.jpg" alt="" id="image2"/>
                </layer>
            </div>
            
        </div>
        <div id="mainSecond">
        
            <div id="third">
               <layer id = "layer1" top = "250" left = "50" width = "340" 
                height = "340">
                    <img src="images/pomer.jpg" alt="" id="image3"/>
                </layer>
            </div>
            <div id="fourth">
                <layer id = "layer1" top = "250" left = "50" width = "340" 
                height = "340">
                    <img src="images/pug.jpg" alt="" id="image4"/>
                </layer>
            </div>
            
        </div>
    </body>
</html>
